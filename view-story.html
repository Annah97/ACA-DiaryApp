<html> 
    <head>
        <title>MY DIARY APP</title>
        <link rel="stylesheet" type="text/css"  href ="CSS/style.css">
    </head>
    <body>
        <header>DAILY STORIES</header>
        <div class ="container">
            <a href="#" class="home-link" >Home</a>
            <h1 class="title-story" style="text-align: center;">ALL STORIES</h1>
            <form action="">
                <input type="text" class="Search" placeholder="Search Story">
                <input id="storytitle" class="text-input" placeholder="Add your story title">
                <input id="storybody" class="text-input" value="" type="text" placeholder ="Tell us a story">
                <button id="insertbtn" class="insert-btn" type="submit" onclick="insertStory()" value="Insert Story">Insert Story</button>
            </form>

            <div class="wrapper">
                <table id="storyTable" class="table">
                    <thead>
                        <tr class="row header">
                            <th class="cell">Story Title</th>
                            <th class="cell">Story Date</th>
                            <th class="cell">Story Body</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
            <a href="create-story.html" class="Submit-Story" name="submit"><img src="add.png"></a>
        </div>
        <script src="create-story.js"></script>
    </body>
</html>
