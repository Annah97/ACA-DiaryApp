<!DOCTYPE html>
<html lang="en">
<head>
<title>Diary</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<div class="row">
<h1>DAILY STORIES</h1>
</div>
<div class="row my-2 h-100">
<div class="col-12 col-xl-4 h-75 p-3 input-area">

<!--Title row-->
<div class="row mb-2">
<div class="col-6">
<input type="text" class="form-control" id="title" placeholder="Provide story title">
</div>
</div>

<!--Date row-->
<div class="row mb-2">
<div class="col-6">
<input type="text" class="form-control" id="date" placeholder="Add a date to your story">
</div>
</div>

<!--Body row-->
<div class="row mb-2">
<div class="col-6">
<input name="body" id="body" class="form-select">
</div>
</div>

<!--Collect data-->
<div class="row btns my-3 gap-2">
<button type="button" class="btn btn-submit col-3 ms-5">Add Item</button>
<button type="button" class="btn btn-clear col-3">Clear All</button>
</div>
</div>

<!--Ouput-->
<div class="col-12 col-xl-8 h-75 review">
<div class="table-wrap" style="background-color: #D1E7DD">
<h1 class="mt-3 text-center" style="font-family: 'Amatic SC', cursive; font-weight: 700">Daily Story</h1>
<table class="view-story" style="font-family: 'Amatic SC', cursive">
<thead class="text-center" style="font-size: 30px">
<tr>
<th scope="col">Title</th>
<th scope="col">Date</th>
<th scope="col">Book</th>
<th></th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
</div>
</div>
</div>

<script type="text/javascript" src="create-story.js"></script>
</body>
</html>
